<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title> Company Registration</title>

        <link rel="Icon" href="./images/codebetter logo.jpg">

        <!-- Font Icon -->
        <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
        <link
        rel="stylesheet" href="vendor/jquery-ui/jquery-ui.min.css">

        <!-- Main css -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="main">


            <section class="signup">


                <div class="container">
                    <div class="signup-content ">
                        <form method="POST" id="signup-form" class="signup-form">
                            <div class="form-row">
                                <div class="form-group ">
                                    <label for="name">Company name</label>
                                    <input type="text" class="form-input" name="name" id="name"/>
                                </div>
                                <div class="form-group">
                                    <label for="email">Company E-mail</label>
                                    <input type="email" class="form-input" name="email" id="email"/>
                                </div>
                            </div>
                            <div class="form-row">


                                <div class="form-group">
                                    <label for="phone">Contact Number</label>
                                    <input type="tel" class="form-input" name="phone" id="phone"/>
                                </div>


                                <div class="form-group form-icon">
                                    <label for="birth_date">Company Website</label>
                                    <input type="text" class="form-input" name="website" id="website"/>
                                </div>

                            </div>


                            <div class="form-group">
                                <label for="dep">Company Description</label>
                                <input type="text" class="form-input" name="dep" id="dep"/>
                            </div>
                            <div class="form-row">

                                <div class="form-group">
                                    <label for="re_password">Address</label>
                                    <input type="text" class="form-input" name="address" id="address"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-input" name="password" id="password"/>
                                </div>
                                <div class="form-group">
                                    <label for="re_password">Confirm Password</label>
                                    <input type="password" class="form-input" name="password" id="cpassword"/>
                                </div>
                            </div>
                            <div class="form-text">

                                <div class="form-group ">
                                    <input type="submit" name="submit" id="submit" class="form-submit" value="Register"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>

            </div>

            <!-- JS -->
            <script src="vendor/jquery/jquery.min.js"></script>
            <script src="vendor/jquery-ui/jquery-ui.min.js"></script>
            <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
            <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
            <script src="js/main.js"></script>
        </body><!-- This templates was made by Colorlib (https://colorlib.com) --></body>
</html>
